<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dojos</title>
		<link rel="stylesheet" type="text/css" href="../static/style.css" />
	</head>
	<body>
	<div class="splitPage">
		<div class="left">
			<h1>New Dojo</h1>
			<div class="container">
				<form action="/adding_dojo" method="POST">
					<div>
						<label for="name">Name:</label>
						<input type="text" name="name" id="name">
					</div>
					<div>
						<input type="submit" value="Create">
					</div>
                </form>
			</div>
		</div>
		<div class="right">
			<h1>All Dojos</h1>
            <div class="container">
				<table>
					<tbody>
						{% for one_dojo in all_dojos %}
						<tr><td><a href="">{{one_dojo.name}}</a></td></tr>
						{% endfor %}
					</tbody>
				</table>
            </div>
			<a href="/ninjas">Add Ninja</a>
        </div>
	</div>
	</body>
</html>
